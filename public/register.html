  <!-- Registration Section -->
  <section class="register-section">
    <div class="form-container">
      <h1>Register for the Event</h1>
      <p>Fill out the form below to secure your spot.</p>

      <form action="http://localhost:3333/register" method="post" >
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your number" required />

        <label for="event">Event</label>
    <select id="event" name="eventName" required>
    <option value="" disabled selected>Select event</option>
    <option value="Tech Innovation Summit">Tech Innovation Summit</option>
    <option value="Digital Marketing Workshop">Digital Marketing Workshop</option>
    </select>

        <button type="submit">Register Now</button>
      </form>
    </div>
  </section>

const params = new URLSearchParams(window.location.search);
